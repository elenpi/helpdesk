{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <meta name="keywords" content="HelpDesk"/>
    <meta name="description" content="HelpDesk - Ticket System">
    <meta name="author" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon"/>
    <link rel="apple-touch-icon" href="{% static "img/apple-touch-icon.png" %}">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

    <!-- Web Fonts  -->
    <link id="googleFonts"
          href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800%7CShadows+Into+Light%7CPlayfair+Display:400&display=swap"
          rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/fontawesome-free/css/all.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/animate/animate.compat.css" %}">
    <link rel="stylesheet" href="{% static "vendor/simple-line-icons/css/simple-line-icons.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/owl.carousel/assets/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/owl.carousel/assets/owl.theme.default.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/magnific-popup/magnific-popup.min.css" %}">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="{% static "css/theme.css" %}">
    <link rel="stylesheet" href="{% static "css/theme-elements.css" %}">

    <!-- Skin CSS -->
    <link id="skinCSS" rel="stylesheet" href="{% static "skins/default.css" %}">

    <!-- Theme Custom CSS -->
    <link rel="stylesheet" href="{% static "css/custom.css" %}">

</head>
<body data-plugin-page-transition>
<div class="body">
    <header id="header" class="header-effect-shrink"
            data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': false, 'stickyEnableOnMobile': false, 'stickyStartAt': 70, 'stickyChangeLogo': false, 'stickyHeaderContainerHeight': 70}">
        <div class="header-body border-top-0 box-shadow-none">
            <div class="header-container header-container-md container">
                <div class="header-row">
                    <div class="header-column">
                        <div class="header-row">
                            <div class="header-logo">
                                <a href="{% url 'landing-page' %}">
                                    <img alt="Porto" width="100" height="48" data-sticky-width="82" data-sticky-height="40" data-sticky-top="0"
                                         src="{% static "img/logo-default-slim.png" %}">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div role="main" class="main">

        <section class="page-header page-header-modern bg-color-grey page-header-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 align-self-center p-static order-2 text-center">
                        <h1 class="font-weight-bold text-dark">Login</h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="container py-4">

            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 mb-5 mb-lg-0">
                    <h2 class="font-weight-bold text-5 mb-0">Login</h2>
                    <form id="frmSignIn" method="post" class="needs-validation">
                        <div class="row">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        {% comment %}<div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Email address <span class="text-color-danger">*</span></label>
                                <input type="text" value="" class="form-control form-control-lg text-4" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label class="form-label text-color-dark text-3">Password <span class="text-color-danger">*</span></label>
                                <input type="password" value="" class="form-control form-control-lg text-4" required>
                            </div>
                        </div>{% endcomment %}
                        <div class="row justify-content-between">
                            <div class="form-group col-md-auto">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="rememberme">
                                    <label class="form-label custom-control-label cur-pointer text-2" for="rememberme">Remember Me</label>
                                </div>
                            </div>
                            <div class="form-group col-md-auto">
                                <a class="text-decoration-none text-color-dark text-color-hover-primary font-weight-semibold text-2" href="#">Forgot
                                    Password?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <button type="submit" class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"
                                        data-loading-text="Loading...">Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'partial/_footer.html' %}
</div>
<!-- Vendor -->
<script src="{% static "vendor/plugins/js/plugins.min.js" %}"></script>

<!-- Theme Base, Components and Settings -->
<script src="{% static "js/theme.js" %}"></script>

<!-- Theme Custom -->
<script src="{% static "js/custom.js" %}"></script>

<!-- Theme Initialization Files -->
<script src="{% static "js/theme.init.js" %}"></script>
</body>
</html>
