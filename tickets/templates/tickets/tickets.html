{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}

<h1>All Tickets:</h1>

<div>

    <ul>
        {% for ticket in tickets %}
        <a href="{% url 'ticket-detail-page' pk=ticket.pk %}">
            <li>{{ ticket.title }} (Status: {{ ticket.status }})</li>
        </a>
        {% endfor %}
    
    </ul>

</div>

{% endblock %}
