{% extends "base.html" %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
<form action="{% url 'ticket-creation-page' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control {% if field.errors %} errors {% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
    </div>
    {% endfor %}
    <button type="submit">Create</button>
</form>

{% endblock %}
