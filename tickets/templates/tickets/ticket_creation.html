{% extends "base.html" %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <div class="container pb-1 mt-5">
        <form action="{% url 'ticket-creation-page' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-control {% if field.errors %} errors {% endif %}">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <div class="row">
                <div class="form-group col">
                    <button type="submit" class="btn btn-dark btn-modern w-100 text-uppercase rounded-0 font-weight-bold text-3 py-3"
                            data-loading-text="Create...">Create
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
